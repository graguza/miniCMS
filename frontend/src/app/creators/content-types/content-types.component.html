
  <div *ngFor="let contentType of value; let i=index;" [ngStyle]="{'background-color':i%2 === 0 ? '' : 'lightgrey' }">
    <app-input-content-type *ngIf="contentType.type==='input'"
      [ngModel]="contentType"
      (ngModelChange)="onChange($event, contentType)"
    ></app-input-content-type>
    <app-options-content-type *ngIf="contentType.type==='select'"
      [ngModel]="contentType"
      (ngModelChange)="onChange($event, contentType)"
    ></app-options-content-type>
  </div>
