<div *ngIf="(lists$ | async)?.length > 0">
  <mat-toolbar><span style="margin-right: 10px;">Listy</span><a mat-flat-button color="primary" [routerLink]="['/editor-designer']">Dodaj</a></mat-toolbar>
  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let list of lists$ | async"
      [routerLink]="['/list', list?._id, 'editor-designer']"
      >{{ list?.title }}</a
    >
  </mat-nav-list>
</div>
