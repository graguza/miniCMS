<div style="height: 100%;">
  <div style="margin: 5px;">
    <a mat-flat-button color="primary" [routerLink]="['list-editor']">Dodaj</a>
  </div>
  <table mat-table [dataSource]="data$ | async" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container
      *ngFor="let column of (metadata$ | async)?.contentTypes"
      [matColumnDef]="column.title"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column.title] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
